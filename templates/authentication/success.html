<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
  </head>
  <body>
    {% for message in messages %}
    <div>
      <p>Message : {{message}}</p>
    </div>
    {% endfor %}

    <h1>Success</h1>
    {% if user.is_authenticated %}
    <h1>Hello User {{ fname }}</h1>
    <button type="submit"><a href="/">Signout</a></button>
    {% endif %}
  </body>
</html>
